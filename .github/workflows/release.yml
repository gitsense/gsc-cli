name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=gsc
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=gsc.exe
          fi
          
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          LDFLAGS="-X github.com/gitsense/gsc-cli/internal/version.Version=$VERSION \
                   -X github.com/gitsense/gsc-cli/internal/version.GitCommit=$COMMIT \
                   -X github.com/gitsense/gsc-cli/internal/version.BuildTime=$BUILD_TIME"
          
          go build -ldflags "$LDFLAGS" -o "dist/gsc-${{ matrix.goos }}-${{ matrix.goarch }}$([ "${{ matrix.goos }}" = "windows" ] && echo ".exe")" ./cmd/gsc

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
